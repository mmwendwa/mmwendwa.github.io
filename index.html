<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <link href="survey.css" rel="stylesheet">
</head>
<body>
    <h1 id="title">mwendwa.org Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <fieldset>
   <label id="name-label">Name<input type="text" id="name" placeholder="Enter your Name" required></input></label>
   <label id="email-label">Email<input id="email" type="email" placeholder="Enter your Email" required></input></label>
  <label id="number-label">Age(optional)<input id="number" type="number" name="age" min="18" max="100" placeholder="Age"></input></label>
  </fieldset>
  <fieldset>
    <label>Which option best describes your current role?</label>
    <select id="dropdown"> 
      <option value="" >(Select one)</option>
      <option value="1">Student</option>
      <option value="2">Full Time Job</option>
      <option value="3">Full Time Learner</option>
      <option value="4">Prefer not to say</option>
      <option value="5">Other</option>
    </select>
  </fieldset>
  <fieldset>
    <label>Would you recommend mwendwa.org to a friend?</label>
    <label><input class="inline" id="name"  name="choose" type="radio" value="Definately" checked>Definitely</input></label>
   <label> <input class="inline" id="name" name="choose" type="radio" value="Maybe">Maybe</input></label>
   <label> <input class="inline" id="name" name="choose" type="radio" value="Not-Sure">Not sure</input></label>
  </fieldset>
  <fieldset>
    <label>What is your favorite feature of mwendwa.org?</label>
    <select id="dropdown"> 
      <option value="" >(Select one)</option>
      <option value="1">Challenges</option>
      <option value="2">Projects</option>
      <option value="3">Community</option>
      <option value="4">Open Source</option>
    </select>
  
  </fieldset>
  <fieldset>
   <label>What would you like to see improved? (Check all that apply)</label>
   <label><input class="inline" type="checkbox" value="0">Front-end Projects</input></label>
   <label><input class="inline" type="checkbox" value="1">Back-end Projects</input></label>
   <label><input class="inline" type="checkbox" value="2">Data Visualization</input></label>
   <label><input class="inline" type="checkbox" value="3">Challenges</input></label>
   <label><input class="inline" type="checkbox" value="4">Open Source Community</input></label>
   <label><input class="inline" type="checkbox" value="5">Gitter help rooms</input></label>
   <label><input class="inline" type="checkbox" value="6">Videos</input></label>
   <label><input class="inline" type="checkbox" value="7">City Meetups</input></label>
   <label><input class="inline" type="checkbox" value="8">Wiki</input></label>
   <label><input class="inline" type="checkbox" value="9">Forum</input></label>
   <label><input class="inline" type="checkbox" value="10">Additional Courses</input></label>
  </fieldset>
  <fieldset>
    <label>Any comments or suggestions?</label>
  <textarea rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
  </fieldset>
  <input id="submit" type="submit" value="Submit"></input>
      </form>
</body>
</html>
